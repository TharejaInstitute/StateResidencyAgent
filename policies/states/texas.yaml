citizenship:
  eligible:
    - us_citizen
    - permanent_resident
    - conditional_permanent_resident
    - pending_i485
    - refugee
    - asylee
    - parolee
    - temporary_protected_status
    - daca
    - h1b_visa
    - h4_visa
    - e_visa
    - l_visa
    - o1_visa
    - o3_visa
    - a_visa
    - g_visa
    - i_visa
    - k_visa
    - n_visa
    - nato_visa
    - r_visa
    - t_visa
    - u_visa
    - v_visa
  ineligible:
    - f1_visa
    - f2_visa
    - j1_visa
    - j2_visa
    - tn_visa
    - td_visa
  daca_required_documentation:
    - valid_texas_drivers_license
    - ead_card
    - dhs_documentation
  notes:
    - "F-1/J-1 visa holders cannot establish permanent domicile"
    - "H-4 dependents eligible with proper documentation"
    - "DACA acceptance varies by school (only 3 of 15 accept)"
  sources: [1, 5, 6]

military:
  home_of_record_texas: automatic_resident
  claimed_texas_12_months: "resident_with_les_proof"
  spouse_qualifies: true
  dependents_qualify: true
  temporary_absence_protected: true
  notes:
    - "Home of Record = Texas: Presumed Texas resident automatically"
    - "Home of Record â‰  Texas but claimed Texas: Provide LES showing 12 months claimed Texas"
    - "Temporary absence for military service does NOT affect domicile status"
    - "Applies to: US Armed Forces, Public Health Service, DoD, US Department of State"
  sources: [1, 3]

deadlines:
  application: october_1
  residency_period_start: october_1_prior_year
  notes:
    - "All residency requirements must be met by October 1"
    - "12-month period runs from October 1 of prior year to October 1 of application year"
  sources: [1, 2]

documentation:
  primary:
    - texas_drivers_license_12_months
    - texas_voter_registration
    - texas_vehicle_registration
  supporting:
    - employment_proof
    - property_deed_or_mortgage
    - business_registration
    - marriage_certificate
    - les_statements_military
    - ead_card_daca
  sources: [1]

notes:
  - "DACA acceptance varies by school (only 3 of 15 accept)"

