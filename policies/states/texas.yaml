# Texas uses TMDSAS for centralized ADMISSIONS residency determination
rules_for_determining_residency_status:
  type: domicile_based
  entity_that_determines_residency_status: system
  centralized_system: TMDSAS
  months_of_residency_required: 12
  school_time_counts_toward_residency: false  # Must establish domicile via employment/property/business/marriage
  must_residency_be_continuous: true
  pathways_to_establish_residency:
    - name: high_school_graduation
      criteria:
        - texas_hs_graduation_or_ged
        - 36_months_in_texas_before_graduation
        - 12_months_in_texas_by_deadline
    - name: domicile_establishment
      months_of_residency_required: 12
      methods_to_establish_domicile:
        - gainful_employment
        - property_ownership
        - business_ownership
        - marriage_to_resident
    - name: military_home_of_record
      criteria:
        - home_of_record_texas
      outcome_of_meeting_pathway: automatic_resident
    - name: military_claimed_texas
      criteria:
        - claimed_texas_12_months
        - les_proof
      outcome_of_meeting_pathway: resident
  sources: [1, 2, 3]

rules_for_dependent_vs_independent_students:
  dependent_inherits_parent_residency: true
  can_establish_own_while_dependent: false
  sources: [1]

rules_for_transferring_residency_via_marriage:
  enabled: true
  spouse_domicile_required_months: 12
  marriage_duration_required_months: 12
  spouse_must_maintain_domicile: true
  documentation_required_for_marriage_transfer: "Texas Marriage Certificate or Declaration of Registration of Informal Marriage"
  sources: [1, 2]

legal_limit_on_nonresident_admissions:
  percentage: 10
  enforced_by: law
  seats_reserved_for_residents_percentage: 90
  sources: [2]

