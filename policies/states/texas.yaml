# Texas uses TMDSAS for centralized ADMISSIONS residency determination
admissions_residency:
  type: domicile_based
  determination_by: TMDSAS
  centralized_system: TMDSAS
  required_months: 12
  education_counts: false  # Must establish domicile via employment/property/business/marriage
  continuous: true
  pathways:
    - type: high_school_graduation
      description: "Graduate from Texas HS or obtain GED in Texas"
      requirements:
        texas_hs_graduation_or_ged: true
        months_in_texas_before_graduation: 36
        months_in_texas_by_deadline: 12
    - type: domicile_establishment
      description: "Establish domicile through gainful employment, property, business, or marriage"
      required_months: 12
      domicile_methods:
        - gainful_employment
        - property_ownership
        - business_ownership
        - marriage_to_resident
  deadline: october_1
  sources: [1, 2, 3]

financial_independence:
  dependent_inherits_parent: true
  can_establish_own_while_dependent: false
  notes:
    - "Dependent student's residency based on parent's or legal guardian's residency"
    - "If parents claim you and live in another state, you cannot establish residency while claimed as dependent"
  sources: [1]

marriage_transfer:
  enabled: true
  spouse_domicile_required_months: 12
  marriage_duration_required_months: 12
  documentation: "Texas Marriage Certificate or Declaration of Registration of Informal Marriage"
  notes:
    - "Spouse must have established AND maintained domicile in Texas for 12 months prior to deadline"
    - "Must have been married for at least 12 months"
  sources: [1, 2]

nonresident_cap:
  percentage: 10
  enforced_by: law
  notes:
    - "Texas law limits non-residents to maximum 10% of entering class"
    - "90% of seats reserved for Texas residents"
  sources: [2]

schools:
  # MD Schools (TMDSAS unless noted)
  - name: Baylor College of Medicine
    degree: MD
    type: private
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: none
    acceptance_rates:
      in_state: "4.9%"
      out_of_state: "1.8%"
    notes:
      - "Private school - same evaluation criteria but in-state acceptance rate higher"
    sources: [4]

  - name: McGovern Medical School at UTHealth Houston
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: none
    secondary_required: true
    casper_required: true

  - name: Texas A&M School of Medicine
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: true
    regional_preference: rural_underserved
    mission_focus: "Rural populations, underserved communities, primary care"
    special_programs:
      - name: RUP2M (Rural and Underserved Populations to Medicine)
        eligibility: "Must reside in rural, medically underserved, primary care, or health professional shortage area (HRSA designated)"
        target: "TAMU system sophomores considering medicine from underserved areas"
        benefit: "Conditional admission to medical school"
    sources: [7]

  - name: Texas Tech University Health Sciences Center (Lubbock)
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: west_texas
    secondary_questions:
      - text: "Do you consider yourself from West Texas or as having West Texas ties?"
        follow_up: "If yes, describe the town/county and other factors"
    advantage_factors:
      - "From West Texas or have ties"
      - "Interest in rural health care"
    notes:
      - "20% of practicing West Texas physicians are TTUHSC alumni"

  - name: Texas Tech Paul L. Foster School of Medicine (El Paso)
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: us_mexico_border
    secondary_questions:
      - text: "PLFSOM is located on the US/Mexico border, please describe why you are interested..."
    advantage_factors:
      - "Experience with Hispanic populations"
      - "Interest in border health disparities"

  - name: Tilman J. Fertitta Family College of Medicine (UH)
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: se_texas_houston
    class_size: 60
    mission_fit_screening: true
    early_decision_available: true
    advantage_factors:
      - "Primary care experience/commitment"
      - "Underserved area service"
      - "Community/public health experience"
      - "SE Texas / W Louisiana service interest"
    notes:
      - "Screens applications before sending secondaries for mission fit"
      - "Early Decision available for primary care in Houston area"

  - name: UT Southwestern Medical Center
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: none
    secondary_required: true
    casper_required: true
    notes:
      - "No explicit Dallas regional preference found"
      - "Serves high-need populations across Dallas and North Texas"

  - name: UT Medical Branch (UTMB)
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: galveston_gulf_coast
    secondary_questions:
      - text: "Interest in Galveston area"

  - name: UT Rio Grande Valley School of Medicine
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: rio_grande_valley
    class_composition: "96% Texas residents"
    secondary_questions:
      - text: "2-minute video selecting 2 of 5 values"
        values:
          - "Patient advocacy"
          - "Community focus"
          - "Cultural awareness"
          - "Collaborative leadership"
          - "Lifelong problem solving"
    advantage_factors:
      - "Rio Grande Valley connection"
      - "Cultural awareness"
      - "Community engagement"

  - name: UT San Antonio Long School of Medicine
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: true
    regional_preference: south_texas
    advantage_factors:
      - "South Texas connection"

  - name: UT Austin Dell Medical School
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: central_texas
    advantage_factors:
      - "Central Texas ties"

  - name: UT Tyler School of Medicine
    degree: MD
    type: public
    application_system: TMDSAS
    daca_accepted: false
    regional_preference: east_texas
    class_size: 40
    regional_preference_tiers:
      - tier: 1
        description: "Direct ties - born there, graduated high school, attended community college or undergrad"
      - tier: 2
        description: "Indirect ties - family members, in-laws, visited frequently, attended summer camp"
      - tier: 3
        description: "Ties to similar rural region"
