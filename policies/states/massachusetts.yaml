    sources: []

  - name: Boston University Chobanian & Avedisian School of Medicine
    degree: MD
    type: private
    application_system: AMCAS
    geographic_area_giving_admission_preference: none
    sources: []

  - name: Tufts University School of Medicine
    degree: MD
    type: private
    application_system: AMCAS
    geographic_area_giving_admission_preference: none
    sources: []

eligible_citizenship_and_immigration_statuses:
  admission_citizenship_required: true  # For UMass Chan
  eligible:
    - us_citizen
    - permanent_resident
    - canadian_citizen
    - canadian_permanent_resident
    - daca
    - refugee
    - asylee
  ineligible:
    - f1_visa
    - j1_visa
    - other_nonimmigrant
  sources: [2]

military_residency_exemptions_and_benefits:
  veterans_gi_bill: true
  federal_section_702_applies: true

documents_required_for_residency_verification:
  primary:
    - federal_tax_returns_7_years
    - massachusetts_tax_returns_7_years
  supporting:
    - employment_proof
    - deed_or_lease
    - mortgage_rent_utility
    - drivers_license
  years_of_records_required: 7
  burden_of_proof: applicant
  evaluation_method: case_by_case
  sources: [1]

