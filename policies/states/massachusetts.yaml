# Massachusetts requires 7 CONSECUTIVE YEARS for residency classification
rules_for_determining_residency_status:
  type: domicile_based
  entity_that_determines_residency_status: school  # UMass Chan determines via Residency Validation form
  months_of_residency_required: 84  # 7 years
  school_time_counts_toward_residency: false  # School attendance does NOT count toward 7 years
  must_residency_be_continuous: true
  pathways_to_establish_residency:
    - name: personal
      months_of_residency_required: 84
    - name: family_derivation
      eligible_relationships: [parent, spouse, child, sibling]
      months_of_residency_required: 84
  legal_basis: "Massachusetts General Laws Chapter 75, Section 34A"
  sources: [1, 3]

rules_for_deriving_residency_from_family:
  enabled: true
  eligible_relationships:
    - parent
    - spouse
    - child
    - sibling  # Key: siblings count for family derivation
  required_duration_years: 7
  applicant_residence_required: false
  sources: [3]

schools:
  - name: UMass T.H. Chan School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    number_of_students_in_entering_class: 200
    percentage_of_class_from_in_state: 64
    geographic_area_giving_admission_preference: statewide
    how_secondary_applications_are_handled: prescreened
    population_school_aims_to_serve: "Health equity"
    citizenship:
      eligible: [us_citizen, permanent_resident, canadian_citizen, canadian_permanent_resident, daca, refugee, asylee]
      ineligible: [f1_visa, j1_visa]
    programs_with_special_eligibility_rules:
      - name: MD-PhD Program
        residency_required: false
    sources: [1, 2, 4]

  - name: Harvard Medical School
    degree: MD
    type: private
    application_system: AMCAS
