# Washington has TWO schools with different rules
rules_for_determining_residency_status:
  type: school_specific
  date_residency_must_be_established_by: june_22  # UW deadline

rules_for_dependent_vs_independent_students:
  dependent_inherits_parent_residency: true
  sources: [2]

schools:
  # UW Medicine (WWAMI Lead)
  - name: University of Washington School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    number_of_students_in_entering_class: 280
    percentage_of_class_from_in_state: 95
    geographic_area_giving_admission_preference: statewide
    role_in_regional_program: lead
    school_specific_residency_rules:
      months_of_residency_required: 12
      school_time_counts_toward_residency: false
      deadline: june_22
    citizenship:
      eligible: [us_citizen, permanent_resident, daca]
      ineligible: [f1_visa, j1_visa, canadian_citizen, international]
    programs_with_special_eligibility_rules:
      - name: MSTP (MD/PhD)
        residency_required: false
    sources: [1, 2, 5, 6]

  # WSU Elson S. Floyd (Washington-only)
  - name: WSU Elson S. Floyd College of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    number_of_students_in_entering_class: 80
    percentage_of_class_from_in_state: 100
    geographic_area_giving_admission_preference: statewide
    population_school_aims_to_serve: "Rural and underserved communities"
    how_secondary_applications_are_handled: prescreened
    routes_to_qualify_for_school:
      - name: "Ties to Washington"
        minimum_required: 3
        criteria:
          - born_in_washington
          - childhood_address_washington
          - hs_graduation_washington
          - parent_lives_washington
      - name: "Legal Washington Residency"
        months_of_residency_required: 12
        deadline: january_1
    citizenship:
      eligible: [us_citizen, permanent_resident]
      ineligible: [f1_visa, j1_visa, daca, international]
    factors_improving_admission_odds:
      - "Rural community background"
      - "Underserved community experience"
    sources: [3, 4]

  # DO School
  - name: Pacific Northwest University of Health Sciences (PNWU-COM)
    degree: DO
    type: private
    application_system: AACOMAS
    number_of_students_in_entering_class: 144
    geographic_area_giving_admission_preference: pacific_northwest
    population_school_aims_to_serve: "Rural and medically underserved areas"
    factors_improving_admission_odds:
      - "From AK, ID, MT, OR, or WA"
      - "Rural background"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca]
      ineligible: [f1_visa, j1_visa, international]
    sources: [7]

military_residency_exemptions_and_benefits:
  active_duty_qualifies: true
  national_guard_qualifies: true
  sources: [2, 3]

