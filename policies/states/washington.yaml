# Washington has TWO schools with different rules
admissions_residency:
  type: school_specific
  notes:
    - "UW uses WWAMI regional program (5-state)"
    - "WSU is Washington-only with ties pathway"

regional_program:
  name: wwami
  role: lead_state
  member_states: [washington, wyoming, alaska, montana, idaho]
  out_of_region_acceptance_rate: "0.4%"
  sources: [1, 6]

financial_independence:
  dependent_inherits_parent: true
  sources: [2]

schools:
  # UW Medicine (WWAMI Lead)
  - name: University of Washington School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 280
    resident_percentage: 95
    regional_preference: wwami_region
    regional_program_role: lead
    seats_by_location:
      seattle: 100
      spokane: 60
      wyoming: 20
      alaska: 30
      montana: 30
      idaho: 40
    residency_requirements:
      required_months: 12
      education_counts: false
      deadline: june_22
    in_region_advantage: "37x"
    wwami_acceptance_rates:
      washington_overall: "15.5%"
      seattle: "30.4%"
      spokane: "52.2%"
      wyoming: "50.0%"
      alaska: "44.1%"
      montana: "25.2%"
      idaho: "27.0%"
      out_of_region: "0.4%"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca]
      ineligible: [f1_visa, j1_visa, canadian_citizen, international]
      notes:
        - "DACA eligible if in WWAMI state AND verified by state residency office"
        - "DACA NOT eligible for MSTP (MD/PhD)"
    out_of_region_eligibility:
      ties_criteria:
        - "Federally recognized tribe with WWAMI traditional boundaries"
        - "Born in WWAMI state"
        - "Graduated HS in WWAMI state"
        - "Family in WWAMI state"
        - "Lived 1+ year in WWAMI state"
        - "Active military in WWAMI"
      additional_criteria:
        - "Service with underserved communities OR disadvantaged background"
    special_programs:
      - name: MSTP (MD/PhD)
        residency_required: false
    notes:
      - "~10 Seattle seats/year for MSTP (national scope)"
      - "Max 6 credits/term while establishing residency"
    sources: [1, 2, 5, 6]

  # WSU Elson S. Floyd (Washington-only)
  - name: WSU Elson S. Floyd College of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 80
    resident_percentage: 100
    regional_preference: rural_underserved
    secondary_process: prescreened
    eligibility_pathways:
      - name: "Ties to Washington"
        description: "Meet 3 of 4 criteria"
        criteria_needed: 3
        criteria:
          - born_in_washington
          - childhood_address_washington
          - hs_graduation_washington
          - parent_lives_washington
      - name: "Legal Washington Residency"
        required_months: 12
        deadline: january_1
    citizenship:
      eligible: [us_citizen, permanent_resident]
      ineligible: [f1_visa, j1_visa, daca, international]
      notes:
        - "DACA NOT eligible (unlike UW Medicine)"
    advantage_factors:
      - "Rural community background"
      - "Underserved community experience"
    notes:
      - "Applicants without ties or residency will NOT receive secondary"
    sources: [3, 4]

  # DO School
  - name: Pacific Northwest University of Health Sciences (PNWU-COM)
    degree: DO
    type: private
    application_system: AACOMAS
    class_size: 144
    regional_preference: pacific_northwest
    mission_focus: "Rural and medically underserved areas"
    advantage_factors:
      - "From AK, ID, MT, OR, or WA"
      - "Rural background"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca]
      ineligible: [f1_visa, j1_visa, international]
    sources: [7]

citizenship:
  notes:
    - "UW accepts DACA if verified by state"
    - "WSU does NOT mention DACA as eligible"
    - "Neither school accepts international or Canadian students"
  sources: [3, 4, 5, 6]

military:
  active_duty_qualifies: true
  wa_national_guard_qualifies: true
  notes:
    - "Active military stationed in WA qualifies for residency at both schools"
    - "WA National Guard members qualify"
    - "Military can use ties pathway at UW (stationed in WWAMI region)"
  sources: [2, 3]

deadlines:
  uw_residency_establish_by: june_22
  wsu_residency_deadline: january_1
  notes:
    - "UW: Must establish residence by June 22 for following year entry"
    - "WSU: Must be resident by January 1 of enrollment year"
  sources: [2, 3]

notes:
  - "WSU ties pathway works regardless of AMCAS legal residence state"

research_gaps:
  - "What exactly counts as 'childhood address' for WSU ties pathway?"
  - "How does WSU verify the 4 ties criteria?"
  - "Can military stationed in WA use ties pathway or only legal residency pathway?"
  - "What documentation does UW require for DACA verification?"
  - "How long must childhood address have been in WA for WSU?"
  - "What if parents divorced and only one lives in WA?"
