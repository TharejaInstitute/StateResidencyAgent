eligible_citizenship_and_immigration_statuses:
  eligible:
    - us_citizen
    - permanent_resident
    - refugee
    - asylee
    - daca_ab540
  ineligible:
    - f1_visa
    - f2_visa
    - j1_visa
    - j2_visa
    - b1_visa
    - b2_visa
    - h2_visa
    - h3_visa
    - m_visa
    - tn_visa
    - td_visa
  requirements_for_ab540_eligibility:
    - "Attended California high school for 3+ years"
    - "Graduated from California high school or obtained GED in California"
    - "Filed affidavit stating intent to legalize status when eligible"
  documentation_required_for_daca_applicants:
    - "AB540 affidavit if claiming California residency exemption"
  sources: [1, 3, 4]

military_residency_exemptions_and_benefits:
  active_duty_qualifies: true
  spouse_qualifies: true
  dependents_qualify: true
  veterans_gi_bill: true
  sources: [2]

