# California Medical School Admissions Residency
# Last Verified: 2026-01-06

meta:
  state: california
  abbreviation: CA
  last_verified: 2026-01-06
  complexity: very_high

sources:
  - id: 1
    name: "UCSF Registrar - California Residency"
    url: "https://registrar.ucsf.edu/registration/residency"
  - id: 2
    name: "UC Residency Requirements (UCOP)"
    url: "https://www.ucop.edu/residency/residency-requirements.html"
  - id: 3
    name: "UC Riverside Medical School - Undocumented Students"
    url: "https://somsa.ucr.edu/admissionsundocumented"
  - id: 4
    name: "UC Davis Medical School - Undocumented Applicants"
    url: "https://health.ucdavis.edu/mdprogram/admissions/undocumented-applicants.html"
  - id: 5
    name: "UCSF Admissions Data"
    url: "https://meded.ucsf.edu/about-us/program-statistics/admissions-data"
  - id: 6
    name: "UCLA DGSOM Admissions - Preparing to Apply"
    url: "https://medschool.ucla.edu/education/md-education/admissions/preparing-to-apply"
  - id: 7
    name: "UC Irvine School of Medicine - By the Numbers"
    url: "https://medschool.uci.edu/about/numbers"
  - id: 8
    name: "CUSM Requirements for Admission"
    url: "https://cusm.edu/academics/md/requirements-for-admission/index.php"

# California uses 366-day domicile rule for classification
admissions_residency:
  type: domicile_based
  determination_by: school  # Each UC school handles residency
  required_months: 12  # 366 days
  education_counts: false  # Educational presence does NOT count
  continuous: true
  timing: "Intent actions must be completed more than 1 year before enrollment"
  sources: [1, 2]

financial_independence:
  grad_students_presumed_independent: true
  dependent_inherits_parent: false  # Unlike undergrads
  notes:
    - "Graduate/professional students are evaluated on THEIR residency, not parents'"
    - "Parent's CA residence does not automatically transfer to grad students"
  sources: [2]

intent:
  timing: "more_than_one_year_before"
  required_docs:
    - drivers_license
    - voter_registration
    - vehicle_registration
  supporting_docs:
    - state_tax_returns
    - bank_accounts
    - lease_or_property
  relinquish_other_state_license: true
  sources: [1, 2]

schools:
  # UC Schools (5 public with preference)
  - name: UCSF School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 161
    resident_percentage: 77
    regional_preference: statewide
    acceptance_rates:
      in_state: "3.1-3.2%"
      out_of_state: "0.77%"
    in_state_advantage: "4x"
    mission_focus: "Health equity, underserved populations"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca]
      ineligible: [f1_visa, j1_visa, international]
    sources: [5]

  - name: UCLA David Geffen School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 175
    resident_percentage: 59.4
    regional_preference: none
    acceptance_rates:
      in_state: "2.17%"
      out_of_state: "1.03%"
      international: "1.86%"
    in_state_advantage: "2x"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca, california_resident]
      ineligible: [f1_visa, j1_visa, international]
      notes:
        - "CA residency is alternative eligibility if not citizen/PR/DACA"
        - "International eligible ONLY if CA residents"
    sources: [6]

  - name: UC Davis School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 139
    resident_percentage: 96
    regional_preference: northern_central_california
    secondary_process: prescreened
    advantage_factors:
      - "Northern/Central California ties"
      - "Rural or medically underserved area origin"
      - "Sacramento area ties"
    special_programs:
      - name: Rural-PRIME
        focus: "Rural California communities"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca, undocumented]
    notes:
      - "Out-of-state may not receive secondary"
    sources: [4]

  - name: UC Irvine School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 114
    resident_percentage: 88.6
    regional_preference: none
    mission_focus: "Multicultural communities"
    sources: [7]

  - name: UC Riverside School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    class_size: 90
    resident_percentage: 97
    regional_preference: inland_southern_california
    mission_focus: "Medically underserved communities"
    special_programs:
      - name: Thomas Haider Program
        eligibility: "Deep local ties to Inland Empire"
        service_obligation: "5-year Inland Empire practice commitment"
    citizenship:
      eligible: [us_citizen, permanent_resident, daca, undocumented]
    notes:
      - "Only considers out-of-state with significant CA relationship"
    sources: [3]

  - name: California University of Science and Medicine (CUSM)
    degree: MD
    type: private
    application_system: AMCAS
    class_size: 130
    resident_percentage: 97.7
    regional_preference: inland_empire
    mission_focus: "Primary care physician shortage"
    specialty_focus: [primary_care]
    citizenship:
      eligible: [us_citizen, permanent_resident, daca]
      ineligible: [f1_visa, j1_visa, international, canadian_citizen]
    sources: [8]

citizenship:
  eligible:
    - us_citizen
    - permanent_resident
    - refugee
    - asylee
    - daca_ab540
  ineligible:
    - f1_visa
    - f2_visa
    - j1_visa
    - j2_visa
    - b1_visa
    - b2_visa
    - h2_visa
    - h3_visa
    - m_visa
    - tn_visa
    - td_visa
  ab540_requirements:
    - "Attended California high school for 3+ years"
    - "Graduated from California high school or obtained GED in California"
    - "Filed affidavit stating intent to legalize status when eligible"
  notes:
    - "F-1/J-1 cannot establish domicile"
    - "F-1/J-1 CAN apply but cannot establish CA residency"
    - "AB540 provides exemption for qualifying undocumented students"
    - "UC schools explicitly welcome DACA/undocumented students"
  sources: [1, 3, 4]

military:
  active_duty_qualifies: true
  spouse_qualifies: true
  dependents_qualify: true
  veterans_gi_bill: true
  sources: [2]

notes:
  - "DACA/undocumented welcome at UC schools"

research_gaps:
  - "Does part-time enrollment count as educational presence?"
  - "How strictly is the 1-year intent timing enforced?"
  - "What happens if intent documentation is completed exactly 1 year before?"
  - "Can F-1 students who adjust to green card during application cycle become residents?"
  - "How do UC schools verify domicile vs educational presence?"
