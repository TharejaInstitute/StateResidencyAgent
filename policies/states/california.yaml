# California uses 366-day domicile rule for classification
rules_for_determining_residency_status:
  type: domicile_based
  entity_that_determines_residency_status: school  # Each UC school handles residency
  months_of_residency_required: 12  # 366 days
  school_time_counts_toward_residency: false  # Educational presence does NOT count
  must_residency_be_continuous: true
  months_of_permanent_residency_required_before_enrollment: 12
  sources: [1, 2]

rules_for_dependent_vs_independent_students:
  grad_students_presumed_independent: true
  dependent_inherits_parent_residency: false  # Unlike undergrads
  derivation_source: "self"  # Graduate students evaluated on their own residency
  sources: [2]

