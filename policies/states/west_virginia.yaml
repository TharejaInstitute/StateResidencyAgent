      eligible: [us_citizen, permanent_resident, daca, international]
      ineligible: []
    tiered_priorities_for_admission:
      - tier: 1
        criteria: "West Virginia residents"
      - tier: 2
        criteria: "Pathway programs"
      - tier: 3
        criteria: "Strong ties or mission fit"
