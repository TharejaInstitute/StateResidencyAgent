admissions_residency:
  type: school_specific  # Marshall and WVU have different preferences
  required_months: 12
  education_counts: false
  continuous: true
  sources: [6]

financial_independence:
  dependent_inherits_parent: true
  sources: [6]

schools:
  - name: Marshall University Joan C. Edwards School of Medicine
    degree: MD
    type: state_assisted
    application_system: AMCAS
    resident_percentage: 57.3
    regional_preference: central_appalachia
    mission_focus: "Community-based, VA-affiliated"
    citizenship:
      eligible: [us_citizen, permanent_resident]
      ineligible: [f1_visa, j1_visa, daca]
    preferences:
      - tier: 1
        criteria: "West Virginia residents"
      - tier: 2
        criteria: "Bordering states (KY, MD, OH, PA, VA)"
        states: [kentucky, maryland, ohio, pennsylvania, virginia]
      - tier: 3
        criteria: "Non-bordering with competitive application"
    special_programs:
      - name: MD/PhD
        residency_required: false
    sources: [1, 2, 5, 7]

  - name: WVU School of Medicine
    degree: MD
    type: public
    application_system: AMCAS
    resident_percentage: 50
    regional_preference: statewide
    citizenship:
      eligible: [us_citizen, permanent_resident, daca, international]
      notes:
        - "Accepts DACA and international (classified as out-of-state)"
    preferences:
      - tier: 1
        criteria: "West Virginia residents"
      - tier: 2
        criteria: "Pathway programs"
      - tier: 3
        criteria: "Strong ties or mission fit"
    advantage_factors:
      - "Personal residence in WV"
      - "Family in WV"
    notes:
      - "~50% out-of-state - more open than many state schools"
    sources: [3, 6]

  - name: West Virginia School of Osteopathic Medicine (WVSOM)
    degree: DO
    type: public
    application_system: AACOMAS
    resident_percentage: 21
    regional_preference: rural_appalachia
    mission_focus: "Rural primary care"
    specialty_focus: [primary_care]
    citizenship:
      eligible: [us_citizen, permanent_resident]
      ineligible: [f1_visa, j1_visa, daca, international]
    preferences:
      - tier: 1
        criteria: "West Virginia residents"
      - tier: 2
        criteria: "Rural background or experience"
    advantage_factors:
      - "Rural community background"
      - "Rural service experience"
      - "Primary care interest"
      - "WV ties"
    notes:
      - "Very mission-oriented - rural background significant advantage"
    sources: [8]

citizenship:
  notes:
    - "Marshall (MD): US citizens or permanent residents only"
    - "WVU (MD): Explicitly accepts DACA and international students"
    - "WVSOM (DO): US citizens or permanent residents only - no DACA/international"

military:
  veterans_gi_bill: true
  sources: [6]

notes:
  - "Citizenship rules vary by school - check each individually"

research_gaps:
  - "How strictly does Marshall enforce 'US citizens or permanent residents'? Any exceptions?"
  - "What exactly counts as 'strong ties' beyond family for WVU?"
  - "WVSOM: Do they have bordering state preferences like Marshall?"
