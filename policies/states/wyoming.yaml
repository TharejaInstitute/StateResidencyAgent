rules_for_determining_residency_status:
  type: state_level
  entity_that_determines_residency_status: state
  months_of_residency_required: 60  # 5 years continuous
  must_residency_be_continuous: true
  sources: [1, 3]

schools:
  - name: University of Washington School of Medicine (via WWAMI)
    degree: MD
    type: public
    application_system: AMCAS
    number_of_students_in_entering_class: 20
    role_in_regional_program: member
    geographic_area_giving_admission_preference: statewide
    sources: [2, 4]

required_service_after_graduation:
  required: true
  years: 3
  location: wyoming
  alternative: repay_plus_interest
  legally_binding: true
  sources: [1, 3]

eligible_citizenship_and_immigration_statuses:
  eligible:
    - us_citizen
    - permanent_resident
    - daca  # Eligible if verified by Wyoming certifying office
  ineligible:
    - f1_visa
    - j1_visa
    - canadian_citizen  # Explicitly excluded
    - international
  sources: [4, 5]

rules_for_dependent_vs_independent_students:
  dependent_inherits_parent_residency: true
  derivation_source: parent_or_guardian
  sources: [1, 3]

questions_requiring_further_research:
  - "What happens if parents divorce and only one remains in Wyoming?"
  - "Can military members stationed in Wyoming count toward 5-year requirement?"
  - "What if student establishes their own 5-year residency independent of parents?"
  - "How strictly is the service obligation enforced? What is the repayment amount?"
  - "What documentation does Wyoming certifying office require for DACA verification?"
  - "Military service credit toward 5-year requirement not explicitly addressed"
