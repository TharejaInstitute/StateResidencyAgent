# Hawaii Medical School Admissions Residency
# Last Verified: 2026-01-06

meta:
  state: hawaii
  abbreviation: HI
  last_verified: 2026-01-06
  complexity: high

sources:
  - id: 1
    name: "JABSOM Residency Screening"
    url: "https://admissions.jabsom.hawaii.edu/application-process/residency-screening.html"
  - id: 2
    name: "JABSOM FAQs"
    url: "https://admissions.jabsom.hawaii.edu/faqs/"
  - id: 3
    name: "JABSOM Incoming Class Profile"
    url: "https://admissions.jabsom.hawaii.edu/application-process/2025-incoming-class-profile.html"

# Hawaii uses TIES SCREENING - subjective criteria-based system (not days of residency)
rules_for_determining_residency_status:
  type: ties_screening
  entity_that_determines_residency_status: school  # JABSOM determines, not state
  sources: [1]

criteria_used_for_residency_classification:
  description: "Subjective ties-based screening - meet 2 of 5 criteria for resident classification"
  criteria:
    - applicant_legal_residence
    - parent_legal_residence
    - birthplace
    - high_school_location
    - college_location
  minimum_required: 2
  equivalent_regions_enabled: true
  equivalent_regions_list:
    - american_samoa
    - cnmi
    - cook_islands
    - fsm
    - futuna
    - guam
    - kiribati
    - nauru
    - niue
    - rapa_nui
    - palau
    - marshall_islands
    - solomon_islands
    - tokelau
    - tonga
    - tuvalu
    - vanuatu
    - wallis
  sources: [1]

schools:
  - name: John A. Burns School of Medicine (JABSOM)
    degree: MD
    type: public
    application_system: AMCAS
    number_of_students_in_entering_class: 77
    percentage_of_class_from_in_state: 87
    seats_reserved_by_residency_status:
      resident: 67
      nonresident: 10
    geographic_area_giving_admission_preference: hawaii_pacific
    population_school_aims_to_serve: "Physicians for Hawaii and Pacific Islands"
    tiered_priorities_for_admission:
      - tier: 1
        criteria: "Resident classification (2+ ties met)"
        percentage: "87%"
      - tier: 2
        criteria: "Nonresident - highly ranked, some ties preferred"
        percentage: "13%"
    factors_improving_admission_odds:
      - "Hawaii ties (any of 5 criteria)"
      - "Pacific Island ties (equivalent to Hawaii)"
      - "Mission alignment"
    sources: [1, 2, 3]

eligible_citizenship_and_immigration_statuses:
  eligible:
    - us_citizen
    - permanent_resident
    - daca
    - undocumented
    - cofa_citizen
    - f1_visa
    - j1_visa
    - international
  ineligible: []
  admission_citizenship_required: false
  sources: [2]

military_residency_exemptions_and_benefits:
  active_duty_qualifies: true
  spouse_qualifies: true
  dependents_qualify: true
  national_guard_qualifies: true
  reserves_qualifies: true
  sources: [1]

questions_requiring_further_research:
  - "Can applicants appeal ties screening classification?"
  - "How are split criteria evaluated (e.g., multiple high schools)?"
  - "What documentation is required to verify Pacific Island ties?"
  - "How competitive are the 10 nonresident seats?"
  - "Are COFA citizens from non-listed Pacific nations treated equivalently?"
