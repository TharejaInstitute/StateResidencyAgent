# Consolidated Enum Definitions
# All enum values used across schema files

# =============================================================================
# STATE-LEVEL ENUMS
# =============================================================================

complexity:
  description: "State policy complexity level"
  values: [low, medium, high, very_high]

residency_type:
  description: "How residency is determined"
  values: [state_level, school_specific, domicile_based, ties_screening, hybrid]
  descriptions:
    state_level: "Single state office/board determines residency for all schools"
    school_specific: "Each school has its own residency determination rules"
    domicile_based: "Standard duration-based residency (e.g., 12 months continuous)"
    ties_screening: "Criteria-based screening (ties to state) rather than duration"
    hybrid: "Combines duration AND ties criteria"

entity_determines:
  description: "Who determines residency status"
  values: [state, school, system, varies_by_school]

enforced_by:
  description: "How legal limits are enforced"
  values: [law, policy]

burden_of_proof:
  description: "Who must prove residency"
  values: [applicant, school]

evaluation_method:
  description: "How residency is evaluated"
  values: [case_by_case, automatic, checklist]

# =============================================================================
# SCHOOL-LEVEL ENUMS
# =============================================================================

degree:
  description: "Medical degree type"
  values: [MD, DO]

school_type:
  description: "School funding/ownership type"
  values: [public, private, state_assisted]
  descriptions:
    public: "Fully state-funded school with strong residency preference"
    private: "Private school (may have no residency preference)"
    state_assisted: "Private school receiving public funding (e.g., Marshall in WV)"

application_system:
  description: "Application system used"
  values: [AMCAS, AACOMAS, TMDSAS]

secondary_handling:
  description: "How secondary applications are handled"
  values: [automatic, prescreened, conditional]
  descriptions:
    automatic: "All applicants receive secondary"
    prescreened: "School screens before sending secondary"
    conditional: "Some criteria trigger automatic secondary"

regional_role:
  description: "Role in regional program"
  values: [lead, member, participant]

# =============================================================================
# GEOGRAPHIC PREFERENCES
# =============================================================================

geographic_preference:
  description: "Geographic area giving admission preference"
  note: "Do NOT use program names like 'wwami_region' - use role_in_regional_program. Enum is extensible."
  values:
    - none               # No regional preference
    - statewide          # Prefers in-state broadly
    # Texas regions
    - west_texas
    - se_texas_houston
    - east_texas
    - central_texas
    - south_texas
    - rio_grande_valley
    - us_mexico_border
    - galveston_gulf_coast
    - eastern_texas
    # California regions
    - northern_central_california
    - inland_southern_california
    - inland_empire
    # Hawaii/Pacific
    - hawaii_pacific
    # Appalachia
    - central_appalachia
    - rural_appalachia
    # Pacific Northwest
    - pacific_northwest

